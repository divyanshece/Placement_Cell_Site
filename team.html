<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Team - CPC-GGV</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.ico?" type="image/x-icon">
  <link rel="shortcut icon" href="favicon.ico?" type="image/x-icon">

  <!-- Stylesheets -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" /> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> -->
  <link rel="stylesheet" href="./cdns/aos/aos.css">
  <link rel="stylesheet" href="./cdns/font-awesome/css/font-awesome.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./input.css" />

  <!-- Scripts -->
  <!-- <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="./cdns/aos/aos.js" defer></script>
  <script src="./js/common.js" defer></script>
  <script src="js/team.js" defer></script>
</head>

<body class="d-flex flex-column min-vh-100">

  <header id="header1"></header>
  <header id="header2" class="sticky-top"></header>

  <section id="announcements"></section>

  <!-- Main Content -->
  <main class="container flex-grow-1 my-4">
    <section id="student-team" class="d-flex flex-column gap-3">
      <h2 class="h4 fw-semibold mb-2">Team Members</h2>

      <!-- Search and Entries Per Page -->
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mb-2">
        <div class="d-flex align-items-center gap-2">
          <label for="entries-per-page" class="form-label mb-0 text-nowrap">Show entries:</label>
          <select id="entries-per-page" class="form-select form-select-sm">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>
        <div class="d-flex align-items-center gap-2">
          <label for="search" class="form-label mb-0">Search:</label>
          <input type="text" id="search" class="form-control form-control-sm">
        </div>
      </div>

      <!-- Student Cards (using Flexbox/Grid) -->
      <div id="student-table-body" class="row g-3">
        <!-- Dynamic content from JSON will be loaded here -->
      </div>

      <!-- Pagination Controls -->
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2 mt-3">
        <div class="d-flex gap-2">
          <button id="prev-page" class="btn btn-primary btn-sm" title="Previous">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="next-page" class="btn btn-primary btn-sm" title="Next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div id="pagination-numbers" class="d-flex flex-wrap gap-1"></div>
        <p id="pagination-info" class="small text-body-secondary mb-0"></p>
      </div>
    </section>
    <div class="py-4"></div>
  </main>

  <footer id="footer"></footer>
</body>

</html>
