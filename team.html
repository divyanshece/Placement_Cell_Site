<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Placement Cell - Guru Ghasidas Vishwavidyalaya</title>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">

  <header id="header1" class="z-40"></header>
  <header id="header2" class=" sticky top-0 left-0 z-40"></header>

  <!-- Main Content -->
  <main class="container mx-auto flex-grow mt-8 px-6 md:px-12 min-h-[100vh]">
    <section id="student-team" class="flex flex-col space-y-4">
      <h2 class="text-2xl font-semibold mb-4">Team Members</h2>

      <!-- Search and Entries Per Page -->
      <div class="flex justify-between mb-4">
        <div>
          <label for="entries-per-page" class="mr-2">Show entries:</label>
          <select id="entries-per-page" class="border border-gray-300 px-2 py-1">
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
        </div>
        <div>
          <label for="search" class="mr-2">Search:</label>
          <input type="text" id="search" class="border border-gray-300 px-2 py-1">
        </div>
      </div>

      <!-- Student Cards (using Flexbox/Grid) -->
      <div id="student-table-body" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <!-- Dynamic content from JSON will be loaded here -->
      </div>

      <!-- Pagination Controls -->
      <div class="flex justify-between items-center mt-4">
        <div class="flex space-x-2">
          <button id="prev-page" class="bg-blue-600 text-white px-3 py-1 rounded" title="Previous">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="next-page" class="bg-blue-600 text-white px-3 py-1 rounded" title="Next">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div id="pagination-numbers" class="flex space-x-2"></div>
        <p id="pagination-info" class="text-sm"></p>
      </div>
    </section>
    <div class="h-16"></div> <!-- Added space between pagination and footer -->
  </main>

  <footer id="footer"></footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script src="./js/common.js"></script>
  <script src="js/team.js"></script>
</body>

</html>
